<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a year diary</title>
        <link rel="stylesheet" href="./src/styles.css">
        
        <script>window.ENV = 'production';</script>
    </head>
    <body>
        
        <header>
            <h1>a journey in 365 visions</h1>
        </header>
        
        <div class="container-row">
            <nav>           
                <ul id="menu">
                    <div id="main-menu">
                        <span class="close-menu hidden">X</span>
                        <li class="home-link"><a href="https://www.starwars.com/" target="_blank">Ivan Sanczewski</a></li>
                        <li>pictures</li>
                        <li>thoughts</li>
                        <li>categories</li>
                        <li>search</li>
                    </div>
                    <li class="addNewPost">add new vision</li>
                </ul>
            </nav>
        
            
            <div class="container-col">
                <main>
                    <ul id="visions">
                        <li class="vision-element">
                            <div class="picture">here goes the picture
                                <img src="" alt="">
                            </div>
                            <div class="context">
                                <p class="text">here goes the text</p>
                                <p class="caption">here goes the caption</p>
                            </div>
                        </li>
                    </ul>
                </main>
            </div>
        </div>

        <form class="post-form hidden">
            <div class="vision-form">
                <div class="file-upload-container">
                    <label for="file-upload" class="btn file-btn">pick up a vision</label>
                    <span class="selected-file">...your selected vision</span>
                </div>
                <input type="file" name="image" id="file-upload"> <!--try label-->
                <textarea name="text" id="text" cols="75" rows="5" placeholder="insert text..."></textarea>
            </div>
            
            <div class="caption-form">
                <textarea name="location" id="location" cols="20" rows="1" placeholder="location"></textarea>
                <textarea name="year" id="year" cols="20" rows="1" placeholder="year"></textarea>
            </div>

            <div class="password-form">
                <button class="btn">publish</button>
            </div>
        </form>

        

        <footer>
            <p>Â© Ivan Sanczewski, 2025</p>
        </footer>
       
        
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
